<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapılacaklar Listesi</title>
    <link rel="stylesheet" href="style.css">
    <!-- İkon paketi burda eklendi -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tasks"></i> Yapılacaklar Listesi</h1>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Yeni görev ekle...">
            <input type="datetime-local" id="reminderTime" placeholder="Hatırlatma zamanı">
            <button id="addTaskBtn"><i class="fas fa-plus"></i> Ekle</button>
        </div>
        
        <div class="stats">
            <span id="totalTasks">0 görev</span>
            <span id="completedTasks">0 tamamlandı</span>
        </div>
        
        <ul id="taskList"></ul>
    </div>
    <script src="todo.js"></script>
</body>
</html>
